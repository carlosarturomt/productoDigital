<form action="/datos/">
    <label for=“nombre”>Nombre:</label>
    <input type=“text” id=“nombre” name=“user_name” placeholder=“NOMBRE” />

    <label for=“correo”>Correo:</label>
    <input type="email" name="correo" placeholder="Correo" autocomplete="email" required>    

    <label for=“contraseña”>Contraseña:</label>
    <input type="password" name="Contraseña" placeholder="Contraseña" autocomplete="current-password" required>    

    <label for=“edad”>Edad:</label>
    <input type=“number” id=“edad” name=“user_age” />
    <button type=“submit”>Enviar mis datos</button>
</form>
