<body>
    <!-- * Aquí empieza el N A V B A R -->
    <nav class="fadeInDown">
        <div class="brand_image">
            <img src="https://prueba.carlosarturomt.com/cursoHtmlCss/assets/imgs/logo.png" alt="Logo" />
        </div>
        <div class="nav_options">
            <ul>
                <li><a href="#">Faqs</a></li>
                <li><a href="#">Producto y Descripción</a></li>
            </ul>
        </div>
    </nav>

    <!-- * Aquí empieza el M A I N -->
    <main class="container">
        <section class="row p--15-5">
            <aside class="col-4">
                <div class="modulo-pago">
                    <img class="m-center--0-20" src="/assets/imgs/box2.png" alt="Gatitos en caja">
                    <h3>Producto 1</h3>
                    <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos.</p>
                </div>
            </aside>
            <article class="col-8">
                <div class="modulo-pago">
                    <form action="data">
                        <label for="name">Nombre</label>
                        <br>
                        <input class="modulo-pago--input" type="text" placeholder="nombre" name="name" autocomplete="on" required>
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input class="modulo-pago--input" type="text" placeholder="correo" name="email" autocomplete="email" required>
                        <br>
                        <label for="phone">Teléfono</label>
                        <br>
                        <input class="modulo-pago--input" type="text" placeholder="número de teléfono" name="phone" autocomplete="tel" required>
                        <br>
                        <input type="submit" name="submit" value="Confirmar pago" class="main_button">
                    </form>
                </div>
            </article>
        </section>
    </main>

    <!-- * Aquí empieza el F O O T E R -->
    <footer>
        <address>CarlosArturoMT</address>
    </footer>
</body>

</html>
